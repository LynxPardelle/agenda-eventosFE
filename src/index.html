<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Agenta de Eventos App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Lynx Pardelle" />
    <meta name="Distribution" content="global" />
    <meta name="robots" content="all" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css"
    />
    <!-- Splash Screen CSS -->
    <style type="text/css">
      #splash-screen {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2d323d;
        z-index: 99999;
        pointer-events: none;
      }

      #splash-screen .center {
        display: block;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #splash-screen .logo {
        width: 128px;
        margin: 0 auto;
      }

      #splash-screen .logo img {
        filter: drop-shadow(0px 1rem 0.5rem rgba(0, 0, 0, 0.2));
      }

      #splash-screen .spinner-wrapper {
        display: block;
        position: relative;
        width: 100%;
        min-height: 100px;
        height: 100px;
      }

      #splash-screen .spinner-wrapper .spinner {
        position: absolute;
        overflow: hidden;
        left: 50%;
        margin-left: -3rem;
        animation: outer-rotate 2.91667s linear infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner {
        width: 100px;
        height: 100px;
        position: relative;
        animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1) infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner .gap {
        position: absolute;
        left: 3rem;
        right: 3rem;
        top: 0;
        bottom: 0;
        border-top: 1rem solid;
        box-sizing: border-box;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left,
      #splash-screen .spinner-wrapper .spinner .inner .right {
        position: absolute;
        top: 0;
        height: 100px;
        width: 3rem;
        overflow: hidden;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
      #splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
        position: absolute;
        top: 0;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border: 1rem solid #4285f4;
        border-bottom-color: transparent;
        border-radius: 50%;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left {
        left: 0;
      }

      #splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
        left: 0;
        border-right-color: transparent;
        animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
        -webkit-animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
          infinite;
      }

      #splash-screen .spinner-wrapper .spinner .inner .right {
        right: 0;
      }

      #splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
        right: 0;
        border-left-color: transparent;
        animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
        -webkit-animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
          infinite;
      }

      @keyframes outer-rotate {
        0% {
          transform: rotate(0deg) scale(0.5);
        }

        100% {
          transform: rotate(360deg) scale(0.5);
        }
      }

      @keyframes left-wobble {
        0%,
        100% {
          transform: rotate(130deg);
        }

        50% {
          transform: rotate(-5deg);
        }
      }

      @keyframes right-wobble {
        0%,
        100% {
          transform: rotate(-130deg);
        }

        50% {
          transform: rotate(5deg);
        }
      }

      @keyframes sporadic-rotate {
        12.5% {
          transform: rotate(135deg);
        }

        25% {
          transform: rotate(270deg);
        }

        37.5% {
          transform: rotate(405deg);
        }

        50% {
          transform: rotate(540deg);
        }

        62.5% {
          transform: rotate(675deg);
        }

        75% {
          transform: rotate(810deg);
        }

        87.5% {
          transform: rotate(945deg);
        }

        100% {
          transform: rotate(1080deg);
        }
      }
    </style>
    <!-- / Splash Screen CSS -->
    <link rel="stylesheet" href="./assets/css/bef-styles.css" />
  </head>
  <body class="mat-typography">
    <mat-spinner></mat-spinner>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="center">
        <div class="logo">
          <!-- <img width="128" src="assets/images/logos/LogoQ.svg" /> -->
          <p>Loading...</p>
        </div>
        <!-- Material Design Spinner -->
        <div class="spinner-wrapper">
          <div class="spinner">
            <div class="inner">
              <div class="gap"></div>
              <div class="left">
                <div class="half-circle"></div>
              </div>
              <div class="right">
                <div class="half-circle"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- / Material Design Spinner -->
      </div>
    </div>
    <!-- / Splash Screen -->
    <app-root></app-root>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
